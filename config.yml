Accounts:
  main-class-group: class
  one-per-class: false
  max-accounts: 3
  perm-accounts:
  - 'skillapi.account.admin:10'
Saving:
  auto-save: false
  minutes: 30
Classes:
  modify-health: true
  classless-hp: 20
  show-auto-skills: false
Mana:
  enabled: true
  freq: 1
Skills:
  allow-downgrade: true
  show-messages: true
  message-radius: 20
Items:
  lore-requirements: true
  players-per-check: 1
GUI:
  old-health-bar: false
  use-level-bar: false
  scoreboard-enabled: true
  show-class-name: true
  show-class-level: true
  map-tree-enabled: false
Click Combos:
  enabled: false
  use-click-left: true
  use-click-right: true
  use-click-shift: false
  combo-size: 4
  click-time: 1.0
Skill Bar:
  enabled: false
  show-cooldown: true
  empty-icon:
    material: PUMPKIN_SEEDS
    data: 0
    text: '&7Unassigned'
  layout:
    1:
      skill: true
      locked: false
    2:
      skill: true
      locked: false
    3:
      skill: true
      locked: false
    4:
      skill: true
      locked: false
    5:
      skill: true
      locked: false
    6:
      skill: false
      locked: false
    7:
      skill: false
      locked: false
    8:
      skill: false
      locked: false
    9:
      skill: false
      locked: false
Experience:
  use-exp-orbs: false
  block-mob-spawner: true
  block-mob-egg: true
  block-creative: true
  exp-message-enabled: true
  level-message-enabled: true
  formula:
    x: 1
    y: 8
    z: 16
  yields:
    blaze: 10
    cavespider: 5
    creeper: 3
    enderdragon: 400
    enderman: 5
    ghast: 5
    giant: 20
    irongolem: 10
    magmacube: 1
    pigzombie: 5
    player: 5
    silverfish: 2
    skeleton: 3
    slime: 1
    spider: 3
    witch: 3
    wither: 500
    witherskeleton: 5
    zombie: 2
Logging: 0
Worlds:
  enable: false
  use-as-enabling: true
  worlds:
  - world